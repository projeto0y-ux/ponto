<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema de Ponto</title>

<style>

<body>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCWg49I-7Hq2jI4MDeRcJ6qux5CAHQ006w",
  authDomain: "ponto-85bee.firebaseapp.com",
  projectId: "ponto-85bee",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "projeto0y@gmail.com";

function login(){
  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(emailInput, passwordInput)
  .then(userCredential=>{
      if(emailInput === ADMIN_EMAIL){
        document.getElementById("admin").style.display="block";
        document.getElementById("funcionario").style.display="none";
        carregarFuncionarios();
      } else {

  })
  .catch(error=>{
      alert(error.message);
  });
}
function logout(){
  auth.signOut();
  location.reload();
}

function calcularDistancia(lat1, lon1, lat2, lon2) {
  const R = 6371000; // metros
  const toRad = x => x * Math.PI / 180;

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon/2) * Math.sin(dLon/2);

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function baterPonto(){

  const user = auth.currentUser;

  if(!user){
    alert("Usu√°rio n√£o est√° logado.");
    return;
  }

  // üìç COORDENADAS FIXAS DA EMPRESA

      );

        return;
      }

      const tipo = document.getElementById("tipoPonto").value;

      db.collection("pontos").add({
        nome: user.email,
        tipo: tipo,
        data: firebase.firestore.FieldValue.serverTimestamp(),
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        distancia: Math.round(distancia),
        dentroArea: true
      })
      .then(()=>{
        alert("‚úÖ Ponto registrado com sucesso!");
      })
      .catch(error=>{
        alert("Erro ao salvar: " + error.message);
      });

    },
    function(error){
      alert("Permiss√£o de localiza√ß√£o negada ou erro ao capturar GPS.");
    },
    {
      enableHighAccuracy: true
    }
  );
}


  if (!navigator.geolocation) {
    alert("Geolocaliza√ß√£o n√£o √© suportada neste navegador.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position){

      const tipo = document.getElementById("tipoPonto").value;

      db.collection("pontos").add({
        nome: user.email,
        tipo: tipo,
        data: firebase.firestore.FieldValue.serverTimestamp(),
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      })
      .then(()=>{
        alert("Ponto registrado com sucesso!");
      })
      .catch(error=>{
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar no banco: " + error.message);
      });

    },
    function(error){
      console.error("Erro localiza√ß√£o:", error);
      alert("Permiss√£o de localiza√ß√£o negada ou erro ao capturar GPS.");
    }
  );
}

function carregarFuncionarios(){
  db.collection("pontos").get().then(snapshot=>{
      let select = document.getElementById("filtroFuncionario");
      let emails = new Set();
      snapshot.forEach(doc=>{
          emails.add(doc.data().nome);
      });
      emails.forEach(email=>{
          let option = document.createElement("option");
          option.value=email;
          option.text=email;
          select.appendChild(option);
      });
  });
}

function carregarRegistros(){
  let email = document.getElementById("filtroFuncionario").value;
  db.collection("pontos")
  .where("nome","==",email)
  .get()
  .then(snapshot=>{
      let html="";
      snapshot.forEach(doc=>{
          let d = doc.data();
          html += `<p>${d.tipo} - ${new Date(d.data.seconds*1000).toLocaleString()}</p>`;
      });
      document.getElementById("listaRegistros").innerHTML=html;
  });
}

async function gerarPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let content = document.getElementById("listaRegistros").innerText;
  doc.text(content,10,10);
  doc.save("relatorio_ponto.pdf");
}
</script>

</body>
</html>
